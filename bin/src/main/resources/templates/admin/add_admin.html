<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Register Admin</title>
 </head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12 p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Admin</p>

                            <!-- Success Message -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <!-- Error Message -->
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>

                        <div class="card-body">
                            <form action="/admin/save-admin" enctype="multipart/form-data" method="post">
                                <!-- Full Name and Mobile Number -->
                                <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Full Name</label>
                                        <input required class="form-control" name="name" type="text">
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Mobile Number</label>
                                        <input required class="form-control" name="mobileNumber" type="number">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input required class="form-control" name="email" type="email">
                                </div>

                                <!-- Address and City -->
                                <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Address</label>
                                        <input required class="form-control" name="address" type="text">
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">City</label>
                                        <input required class="form-control" name="city" type="text">
                                    </div>
                                </div>

                                <!-- State and Pincode -->
                                <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">State</label>
                                        <input required class="form-control" name="state" type="text">
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Pincode</label>
                                        <input required class="form-control" name="pincode" type="number">
                                    </div>
                                </div>

                                <!-- Password and Confirm Password -->
                                <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Password</label>
                                        <input required class="form-control" name="password" type="password">
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-2">
                                        <label class="form-label">Confirm Password</label>
                                        <input required class="form-control" name="cpassword" type="password">
                                    </div>
                                </div>

                                <!-- Profile Image -->
                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input class="form-control" name="img" type="file">
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn bg-primary text-white col-12">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
