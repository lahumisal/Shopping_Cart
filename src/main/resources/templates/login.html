<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
      <title>Login</title>
</head>
<body>
    <section>
        <div class="container mt-5 mb-4">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 mb-4 mb-md-0"> <!-- Image is now visible on all devices -->
                    <img src="img/ecom.png" class="img-fluid" style="height: 300px; object-fit: cover;" alt="E-commerce Image"> <!-- Responsive image -->
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <div class="card shadow p-3 mb-5 bg-body rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                </th:block>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Logout Successfully
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input required class="form-control" name="username" type="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input required class="form-control" name="password" type="password" placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary col-12">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                            Don't have an account? <a href="/register" class="text-decoration-none">Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 </body>
</html>
