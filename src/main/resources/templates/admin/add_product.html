<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insert title here</title>
</head>
<body>
    <section>
        <div class="container p-4 mt-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card card-sh shadow-sm">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Product</p>

                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="title">Enter Title</label> 
                                    <input type="text" id="title" name="title" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="description">Enter Description</label>
                                    <textarea rows="3" id="description" class="form-control" name="description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="category">Category</label> 
                                    <select class="form-control" id="category" name="category">
                                        <option>--select--</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="price">Enter Price</label> 
                                    <input type="number" id="price" name="price" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="true" name="isActive" id="activeStatus" checked>
                                        <label class="form-check-label" for="activeStatus"> Active </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="false" name="isActive" id="inactiveStatus">
                                        <label class="form-check-label" for="inactiveStatus"> Inactive </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="stock">Enter Stock</label> 
                                        <input type="text" id="stock" name="stock" class="form-control">
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label for="file">Upload Image</label> 
                                        <input type="file" id="file" name="file" class="form-control">
                                    </div>
                                </div>

                                <button class="btn btn-primary w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
