<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        .card {
            transition: transform 0.2s; /* Adds a nice hover effect */
        }

        .card:hover {
            transform: scale(1.05); /* Slightly scale the card on hover */
        }

        .card-sh {
            border: 1px solid #ddd; /* Add border for better visibility */
            border-radius: 8px; /* Slightly rounded corners */
        }

        .h-100 {
            height: 100%; /* Ensures cards stretch to full height */
        }
    </style>
</head>
<body>
    <section>
        <div class="container p-5">
            <p class="text-center fs-3 mt-4">Admin Dashboard</p>
            <div class="row g-4">
                <div class="col-12 col-md-6 col-lg-4">
                    <a href="/admin/loadAddProduct" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-primary d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-square-plus fa-3x"></i>
                                <h4>Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-warning d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-list fa-3x"></i>
                                <h4>Add Category</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-success d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-table-list fa-3x"></i>
                                <h4>View Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <a href="/admin/orders" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-warning d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-box-open fa-3x"></i>
                                <h4>Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <a href="/admin/users?type=1" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-primary d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-users fa-3x"></i>
                                <h4>Users</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <a href="/admin/add-admin" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-dark d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-user-plus fa-3x"></i>
                                <h4>Add Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <a href="/admin/users?type=2" class="text-decoration-none">
                        <div class="card card-sh h-100"> <!-- Added h-100 for equal height -->
                            <div class="card-body text-center text-primary d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-solid fa-circle-user fa-3x"></i>
                                <h4>All Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
