<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Slider  -->

		<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
		    <div class="carousel-inner">
		        <div class="carousel-item active">
		            <img src="img/ecom1.png" class="d-block w-100 img-fluid" alt="...">
		        </div>
		        <div class="carousel-item">
		            <img src="img/ecom3.jpg" class="d-block w-100 img-fluid" alt="...">
		        </div>
		        <div class="carousel-item">
		            <img src="img/ecom2.jpg" class="d-block w-100 img-fluid" alt="...">
		        </div>
		    </div>
		    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Previous</span>
		    </button>
		    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Next</span>
		    </button>
		</div>


		<!-- End Slider  -->

		<!--< Start Category Module -->
		<div class="container">
		    <div class="row justify-content-center">
		        <p class="text-center fs-4">Category</p>
		
		        <!-- Dynamically create category items -->
		        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4" th:each="c:${category}">
		            <div class="card text-center shadow-sm p-3 mb-5 bg-body-tertiary rounded h-100">
		                <div class="card-body d-flex flex-column align-items-center">
		                    <!-- Responsive Image -->
		                    <img th:src="@{'/img/category_img/'+${c.imageName}}" class="img-fluid rounded-circle mb-3" alt="[[${c.name}]]" style="width: 100px; height: 100px; object-fit: cover;">
		                    <!-- Category name link -->
		                    <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none mt-auto">[[${c.name}]]</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>


		<!-- End Category Module -->


		<!-- Start Latest Product Module -->

		<div class="container-fluid bg-light p-3">
		    <div class="row">
		        <p class="text-center fs-4">Latest Product</p>
		        
		        <!-- Adjust column sizes for different screen sizes -->
		        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="p:${products}">
		            <div class="card shadow-sm p-3 bg-body-tertiary rounded h-100">
		                <div class="card-body text-center">
		                    <!-- Make the image responsive -->
		                    <img alt="" th:src="@{'img/product_img/'+${p.image}}" class="img-fluid mb-3" style="max-height: 140px;">
		                    
		                    <p class="text-center">
		                        <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">
		                            [[${p.title}]]
		                        </a>
		                    </p>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>



		<!-- End Latest Product Module -->
	</section>
</body>
</html>
